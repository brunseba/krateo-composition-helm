name: Release Charts

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  release:
    # depending on default permission settings for your org (contents being read-only or read-write for workloads), you will have to add permissions
    # see: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.1

      - name: Package charts
        run: |
          for d in src/*/ ; do
            if [ -f "$d/Chart.yaml" ]; then
              chart_name=$(basename "$d")
              echo "Packaging $chart_name..."
              helm package "$d" --destination charts/
            fi
          done

      - name: Copy charts to docs for GitHub Pages
        run: |
          cp charts/*.tgz docs/

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: charts
          skip_packaging: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Generate repository index
        run: |
          helm repo index docs/ --url https://brunseba.github.io/krateo-composition-helm --merge docs/index.yaml

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs